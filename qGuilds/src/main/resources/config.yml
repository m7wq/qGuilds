# Database
DATABASE:
  driver: "jdbc:mysql://"
  host: "localhost"
  port: 3306
  username: "root"
  password: ""
  database: "test_database"
  databaseProperties: "?useSSL=false&serverTimezone=UTC"
  maximumPoolSize: 10

# Currently roles are MASTER, ADMIN, MODERATOR, SPECIAL, MEMBER
# ill make it changeable soon!
# make sure that they are on upper case

permissions:
  can-invite:
    - MASTER
    - ADMIN
    - MODERATOR
  can-mute:
    - MASTER
    - ADMIN
  can-kick:
    - MASTER
  can-promote:
    - MASTER
    - ADMIN
  can-demote:
    - MASTER
    - ADMIN

# Game options
